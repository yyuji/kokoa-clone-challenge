<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    
    <section class="mobile">
    <header class="status-bar">
      <div class="status-bar__left">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-lg"></i>
      </div>
      <span>11:34</span>
     <div class="status-bar__right">
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning fa-lg"></i>
      </div>
    </header>


    <section class="welcome">
      <div class="welcome__message"><h2>Welcome to Kokoa Clone</h2></div>
      <span>
        If you have a Kokoa Account, log in with your email or phone number.
      </span>
      <form class="login" action="friends.html" method="get">
        <input type="text" class="login__account" placeholder="Email or phone number" />
        <input type="password" class="login__password" placeholder="Password" />
        <input type="submit" class=login__btn value="Log In" />
        <a href="friends.html"></a>
        <a href="index.html" class="login__find">Find Kokoa Account or Password</a>
    </div>
      </form>

    </section>
    </section>

    <section class="desktop">
        Sorry, this page is for mobile only
    </section>
    <script
      src="https://kit.fontawesome.com/bafd881bca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
