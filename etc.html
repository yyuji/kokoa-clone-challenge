<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="status-bar">
      <div class="status-bar__left">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-lg"></i>
      </div>
      <span>11:34</span>
      <div class="status-bar__right">
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning fa-lg"></i>
      </div>
    </header>

    <section class="menu">
      <span class="menu__title">etc</span>
      <span>
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </span>
      <span>
        <i class="fa-solid fa-music fa-lg"></i>
      </span>
      <span>
        <i class="fa-solid fa-gear fa-lg"></i>
      </span>
    </section>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__link">
          <span class="nav__friends">
            <a href="friends.html">
              <i class="fa-solid fa-user fa-2x"></i>
            </a>
          </span>
        </li>
        <li class="nav__link">
          <span class="nav__chat">
            <a href="chat.html">
              <i class="fa-solid fa-comment fa-2x"></i>
              <div class="nav__chat-notification">1</div>
            </a>
          </span>
        </li>
        <li class="nav__link">
          <span class="nav__search">
            <a href="search.html">
              <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </a>
          </span>
        </li>
        <li class="nav__link">
          <span class="nav__etc">
            <a href="etc.html">
              <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
          </span>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/bafd881bca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
