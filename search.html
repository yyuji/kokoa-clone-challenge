<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="status-bar">
      <div class="status-bar__left">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-lg"></i>
      </div>
      <span>11:34</span>
      <div class="status-bar__right">
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning fa-lg"></i>
      </div>
    </header>

    <section class="menu">
      <span class="menu__title">Search</span>
      <span>
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </span>
      <span>
        <i class="fa-solid fa-music fa-lg"></i>
      </span>
      <span>
        <i class="fa-solid fa-gear fa-lg"></i>
      </span>
    </section>

    <section class="find">
      <div class="find__icons">
        <i class="fa-solid fa-qrcode fa-3x"></i>
        <span class="find__titles">QR Code</span>
      </div>
      <div class="find__icons">
        <i class="fa-solid fa-address-book fa-3x"></i>
        <span class="find__titles">Add by ID</span>
      </div>
      <div class="find__icons">
        <i class="fa-solid fa-fingerprint fa-3x"></i>
        <span class="find__titles">Invite</span>
      </div>
      <div class="find__icons">
        <i class="fa-solid fa-envelope fa-3x"></i>
        <span class="find__titles">QR Code</span>
      </div>
    </section>

    <section class="recommended-friends">
      <span class="sub-title">Recommended Friends</span>
      <div class="recommended-friends__list">
        <span class="recommended-friends__list-comment">
          You have no recommended friends.
        </span>
      </div>
    </section>

    <section class="openchat">
      <div class="openchat-subtitle">
        <span>Open Chat</span>
        <div>
        <span>Go to Openchat Home</span>
          <i class="fa-solid fa-chevron-right fa-xs"></i>
        </div>
        </div>
      <div class="openchat__list">
        <div class="openchat__list-hashtag">
            <div class="openchat__list-hashtag-msg">
        <span class="openchat__list-hashtag-main">#Pokemon</span>
          <span class="openchat__list-hashtag-sub">#Pokemon #Pikachu #FRIENDS</span>
            <div class="openchat__list-hashtag-sub-msg">
                <span class="openchat__list-hashtag-sub">
                    <img class="openchat__list-hashtag-icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcZTv29uzBCtiL-iItKGyB-kwxlGADNeHG2A&usqp=CAU" />
                </span>
                <span class="openchat__list-hashtag-sub">54,245 members |</span>
                <span>Active</span>
            </div>
            </div>
        </div class="openchat__list-cover">
        <div>
            <img class="rec-friends" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcZTv29uzBCtiL-iItKGyB-kwxlGADNeHG2A&usqp=CAU">
            <span class="rec-friends__like">
                <i class="fa-solid fa-heart"></i>
                326
            </span>
        </div>
      </div>
    </section>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__link">
          <span class="nav__friends">
            <a href="friends.html">
              <i class="fa-solid fa-user fa-2x"></i>
            </a>
          </span>
        </li>
        <li class="nav__link">
          <span class="nav__chat">
            <a href="chat.html">
              <i class="fa-solid fa-comment fa-2x"></i>
              <div class="nav__chat-notification">1</div>
            </a>
          </span>
        </li>
        <li class="nav__link">
          <span class="nav__search">
            <a href="search.html">
              <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </a>
          </span>
        </li>
        <li class="nav__link">
          <span class="nav__more">
            <a href="more.html">
              <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
          </span>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/bafd881bca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
