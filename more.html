<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="status-bar">
      <div class="status-bar__left">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-lg"></i>
      </div>
      <span>11:34</span>
      <div class="status-bar__right">
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning fa-lg"></i>
      </div>
    </header>

    <section class="menu">
      <span class="menu__title">More</span>
      <span>
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </span>
      <span>
        <i class="fa-solid fa-music fa-lg"></i>
      </span>
      <span>
        <i class="fa-solid fa-gear fa-lg"></i>
      </span>
    </section>

    <section class="chat__with">
      <div class="profile-img">
        <img
          src="https://i.pinimg.com/originals/69/fb/11/69fb11e16f24eee9738257ce4c150ceb.jpg"
        />
      </div>
      <div class="profile-title">
        <span>Mimikyu</span>
        <span class="profile-type">Ghost / Fairy</span>
      </div>
      <div class="profile-chat">
        <i class="fa-solid fa-message fa-2x"></i>
      </div>
    </section>

    <section class="">
      <div class="more-menu">
        <div class="more-menu__title">
          <i class="fa-solid fa-calendar-day fa-3x"></i>
          <span class="more-menu__title-text">Calendar</span>
        </div>
        <div class="more-menu__title">
          <i class="fa-solid fa-face-smile fa-3x"></i>
          <span class="more-menu__title-text">Emoticon</span>
        </div>
        <div class="more-menu__title">
          <i class="fa-solid fa-paint-roller fa-3x"></i>
          <span class="more-menu__title-text">Themes</span>
        </div>
        <div class="more-menu__title">
          <i class="fa-solid fa-file-invoice-dollar fa-3x"></i>
          <span class="more-menu__title-text">Account</span>
        </div>
      </div>
    </section>

    <section class="message">
      <div class="message__thanks">Thanks</div>
    </section>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__link">
          <span class="nav__friends">
            <a href="friends.html">
              <i class="fa-solid fa-user fa-2x"></i>
            </a>
          </span>
        </li>
        <li class="nav__link">
          <span class="nav__chat">
            <a href="chat.html">
              <i class="fa-solid fa-comment fa-2x"></i>
              <div class="nav__chat-notification">1</div>
            </a>
          </span>
        </li>
        <li class="nav__link">
          <span class="nav__search">
            <a href="search.html">
              <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </a>
          </span>
        </li>
        <li class="nav__link">
          <span class="nav__more">
            <a href="more.html">
              <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
          </span>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/bafd881bca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
