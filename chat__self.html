<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="chat-display">
    <header class="status-bar">
      <div class="status-bar__left">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-lg"></i>
      </div>
      <span>11:34</span>
      <div class="status-bar__right">
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning fa-lg"></i>
      </div>
    </header>

    <section class="chat-bar">
      <span class="chat-bar__backward">
        <a href="chat.html">
          <i class="fa-solid fa-chevron-left fa-2x"></i>
        </a>
        </span>
        <span class="chat-bar__who"> Mimikyu </span>
        <div class="chat-bar__more">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          <i class="fa-solid fa-bars fa-2x"></i>
        </div>
      </span>
    </section>

    <section class="chat-time">
      <div class="chat-time__ydm">
        <span>Monday, August 15, 2022</span>
      </div>
    </section>

    <section class="chat-from__friends">
      <div class="chat-from__friends-img">
        <img
          class="chat-from__friends__img"
          src="https://i.pinimg.com/originals/69/fb/11/69fb11e16f24eee9738257ce4c150ceb.jpg"
        />
      </div>
      <div class="chat-from__friends-msg">
        <span>a</span>
        <span>
          <div class="msg-box">Will you be my friend?</div>
        </span>
      </div>
    </section>

    <section class="chat-from__me">
      <div class="chat-from__me-msg">
        <span>a</span>
        <span>
          <div class="msg-box msg-box__me">Sure</div>
        </span>
      </div>
    </section>

    <nav class="nav nav-chat">
        <ul class="nav__list">
            <li class="nav__link">
                <span>
                    <i class="fa-solid fa-circle-plus fa-lg"></i>
                </span>
            </li>
            <li class="nav__link">
                <span>
                    <input tyep="text" class="nav__link-chat" placeholder="Write a message">
                </span>
            </li>
            <li class="nav__link nav__link-send">
                <span>
                    <i class="fa-solid fa-face-smile-beam"></i>
                </span>
                <span>
                    <i class="fa-solid fa-circle-up"></i>
                </span>
            </li>
        </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/bafd881bca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
